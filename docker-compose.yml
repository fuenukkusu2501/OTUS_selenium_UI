version: '3'
services:

  phpadmin:
    image: 'phpmyadmin/phpmyadmin:5.2.1'
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - PMA_USER=bn_opencart
    ports:
      - '${PHPADMIN_PORT}:80'
    networks:
      - selenoid

  mariadb:
    image: docker.io/bitnami/mariadb:11.2
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_opencart
      - MARIADB_DATABASE=bitnami_opencart
    volumes:
      - 'mariadb_data:/bitnami/mariadb'
    ports:
      - '3306:3306'
    networks:
      - selenoid

  opencart:
    image: docker.io/bitnami/opencart:4
    ports:
      - '${OPENCART_PORT}:8080'
      - '443:8443'
    networks:
      - selenoid
    environment:
      - OPENCART_HOST=${LOCAL_IP}:${OPENCART_PORT}
      - OPENCART_DATABASE_HOST=mariadb
      - OPENCART_DATABASE_PORT_NUMBER=3306
      - OPENCART_DATABASE_USER=bn_opencart
      - OPENCART_DATABASE_NAME=bitnami_opencart
      - OPENCART_PASSWORD=qwerty!123
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - 'opencart_data:/bitnami/opencart'
      - 'opencart_storage_data:/bitnami/opencart_storage/'
    depends_on:
      - mariadb



  tests:
    #    image: py_server_tests
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
        - opencart
    networks:
        - selenoid
    #    command: pytest -v --url http://py_server_db:8080
    command: ./wait-for-it.sh opencart 8080 -- pytest -v tests/test_start.py --url http://10.0.2.15:8081 --browser chrome --bv 127.0 --vnc --executor selenoid


networks:
  selenoid:
    driver: bridge
    external: true

volumes:
  mariadb_data:
    driver: local
  opencart_data:
    driver: local
  opencart_storage_data:
    driver: local